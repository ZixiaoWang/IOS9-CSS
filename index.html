<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name=viewport content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="./css/icon.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <!-- Bars -->
        <div><b>Bars</b></div> <br>
        <div class="block input-block">
            <input type="text" class="search" placeholder="Search">
        </div>
        <br>
        <div class="block">
            <a href="#" class="left-anchor">Back</a>
            <a href="#" class="right-anchor">Forward</a>
            <div class="block-title"><h1>Label</h1></div>
        </div> <br>
        <div class="block">
            <a href="#" class="right-anchor">Forward</a>
            <div class="block-title"><h1>Label</h1></div>
        </div> <br>
        <div class="block">
            <a href="#" class="left-anchor icon icon-back">Back</a>
            <a href="#" class="right-anchor icon icon-create"></a>
            <div class="block-title"><h1>Label</h1></div>
        </div> <br>
        <div class="block">
            <a href="#" class="right-anchor icon icon-create"></a>
            <div class="block-title">
                <h2>Updated Just Now</h2>
                <p>2 Unread</p>
            </div>
        </div> <br>
        <div class="block input-group">
            <a href="#" class="left-anchor icon icon-camera"></a>
            <input type="text" placeholder="iMessage">
            <a href="#" class="right-anchor icon icon-siri"></a>
        </div> <br>
        
        <!-- Segmented Controllers -->
        <div><b>Segmented Controllers</b></div> <br>
        <div class="seg-ctrl-groups">
            <a href="#" class="seg-ctrl">Label</a>
            <a href="#" class="seg-ctrl active">Label</a>
        </div> <br>
        <div class="seg-ctrl-groups">
            <a href="#" class="seg-ctrl">Label</a>
            <a href="#" class="seg-ctrl active">Label</a>
            <a href="#" class="seg-ctrl">Label</a>
        </div> <br>
        <div class="seg-ctrl-groups long-groups">
            <a href="#" class="seg-ctrl active">Label</a>
            <a href="#" class="seg-ctrl">Label</a>
            <a href="#" class="seg-ctrl">Label</a>
            <a href="#" class="seg-ctrl">Label</a>
        </div> <br>
        
        <!-- Tab Bars -->
        <div><b>Tab Bars</b></div> <br>
        <div class="block tab-block">
            <a href="#" class="tab tab-file active">Label</a>
            <a href="#" class="tab tab-bookmark">Label</a>
        </div> <br>
        <div class="block tab-block">
            <a href="#" class="tab tab-file">Label</a>
            <a href="#" class="tab tab-bookmark active">Label</a>
            <a href="#" class="tab tab-box">Label</a>
        </div> <br>
        <div class="block tab-block">
            <a href="#" class="tab tab-file">Label</a>
            <a href="#" class="tab tab-bookmark">Label</a>
            <a href="#" class="tab tab-box active">Label</a>
            <a href="#" class="tab tab-briefcase">Label</a>
        </div> <br>
        <div class="block tab-block">
            <a href="#" class="tab tab-file">Label</a>
            <a href="#" class="tab tab-bookmark">Label</a>
            <a href="#" class="tab tab-box">Label</a>
            <a href="#" class="tab tab-briefcase">Label</a>
            <a href="#" class="tab tab-folder active">Label</a>
        </div> <br>
        
        <!-- Controls -->
        <div><b>Controls</b></div> <br>
        <div class="block">
            <span class="left-anchor"><b>Label</b></span>
            <input type="checkbox" class="switch" id="switch1">
            <label for="switch1">&nbsp;</label>
        </div>
    </body>
</html>
